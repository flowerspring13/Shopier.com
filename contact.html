<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
<style>
.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    margin-top: 50px;
    margin: 50px auto;
}



/* Form field labels */
label {
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
    display: block;
    text-align: left;
}


input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}


input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
    border-color: #00ff00; /* Neon Green Border */
    box-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00; /* Glowing effect */
    outline: none; /* Removes the default focus outline */
}

/* Textarea specific styling */
textarea {
    resize: vertical;
}


button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

/* Button hover effect */
button:hover {
    background-color: #45a049;
}

/* Error message styling */
.error {
    color: red;
    font-size: 14px;
    margin-top: -15px;
    margin-bottom: 20px;
    text-align: left;
}


/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 20px;
        width: 90%;
    }


    input[type="text"], input[type="email"], textarea {
        font-size: 14px;
    }

    button {
        font-size: 14px;
    }
}

</style> 
</head>
<body>
  <header>
        <div class="logo">SHOPIER.</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="cart.html"><img src="cart.png" alt="Fashion Image"></a> 
            <a href="user.html"><img src="user.png"alt="icon"></a>
        </div>
    </header>
   
    <div class="container">
        
        <form action="#" method="POST">
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <!-- Email Field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

            <!-- Error Message (if any) -->
            <div class="error" id="error"></div>

            
            <button type="submit">Submit</button>
        </form>
    </div>

    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
